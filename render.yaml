services:
  # Backend API service
  - type: web
    name: merlin-backend
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && node src/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: MONGODB_URI
        sync: false # Will be set manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true # Will generate a random value
      - key: JWT_EXPIRE
        value: 24h
      - key: RAPID_API_KEY
        sync: false # Will be set manually in Render dashboard
      - key: EMAIL_USER
        sync: false # Will be set manually in Render dashboard
      - key: EMAIL_APP_PASSWORD
        sync: false # Will be set manually in Render dashboard
      - key: CLIENT_URL
        sync: false # Will be set manually in Render dashboard

  # Frontend static site
  - type: static
    name: merlin-frontend
    buildCommand: cd client && npm install && npm run build
    publishDir: client/build
    envVars:
      - key: REACT_APP_API_URL
        sync: false # Will be set manually in Render dashboard 